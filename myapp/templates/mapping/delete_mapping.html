<!DOCTYPE html>
<html>
<head>
    <title>Delete Mapping</title>
</head>
<body>
    <h2>Delete Mapping</h2>
    <form method="post" action="/api/mappings/delete/">
        {% csrf_token %}
        <label for="mapping_id">Mapping ID:</label>
        <input type="number" name="mapping_id" required><br><br>
        <button type="submit">Delete</button>
    </form>
</body>
</html>
